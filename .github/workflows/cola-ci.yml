name: Rust-cola CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install nightly toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-09-14
          components: rustc-dev, llvm-tools-preview

      - name: Install cargo-auditable
        run: cargo install --locked cargo-auditable

      - name: Build auditable release binary
        run: cargo auditable build --package cargo-cola --release --target-dir target/auditable

      - name: Verify auditable metadata marker
        run: |
          python - <<'PY'
          from pathlib import Path

          binary = Path("target/auditable/release/cargo-cola")
          if not binary.exists():
              binary = binary.with_suffix(".exe")

          data = binary.read_bytes()
          if b"cargo-auditable" not in data:
              raise SystemExit("cargo-auditable metadata marker not found in binary")
          PY

      - name: Temporarily exclude test examples from workspace
        run: |
          # Create a production-only workspace configuration
          # This prevents cargo metadata from discovering test crates with intentional vulnerabilities
          # NOTE: mir-extractor excluded (28k+ LOC - analyzing the analysis tool is redundant)
          # NOTE: mir-advanced-rules temporarily excluded (causes CI hang - debugging in progress)
          cat > Cargo.toml.production <<'EOF'
          [workspace]
          members = [
              "cargo-cola",
          ]
          resolver = "2"
          EOF
          cp Cargo.toml Cargo.toml.original
          mv Cargo.toml.production Cargo.toml

      - name: Run cargo-cola on production code only
        run: |
          # Only analyze production packages, not test examples with intentional vulnerabilities
          # Use the binary built in the previous step to avoid recompilation
          ./target/auditable/release/cargo-cola \
            --crate-path . \
            --out-dir target/cola \
            --sarif target/cola/cola.sarif \
            --fail-on-findings false

      - name: Restore original workspace configuration
        if: always()
        run: |
          if [ -f Cargo.toml.original ]; then
            mv Cargo.toml.original Cargo.toml
          fi

      - name: Upload SARIF results from Rust-cola
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: target/cola/cola.sarif
          category: rust-cola-findings
