name: Rust-cola CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install nightly toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-auditable
        run: cargo install --locked cargo-auditable

      - name: Build auditable release binary
        run: cargo auditable build --package cargo-cola --release --target-dir target/auditable

      - name: Verify auditable metadata section
        run: readelf --notes target/auditable/release/cargo-cola | grep -i auditable

      - name: Run cargo-cola
        run: |
          cargo run -p cargo-cola -- \
            --out-dir target/cola \
            --sarif target/cola/cola.sarif \
            --fail-on-findings false

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: target/cola/cola.sarif