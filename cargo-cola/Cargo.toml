[package]
name = "cargo-cola"
version = "0.1.0"
edition = "2021"
authors = ["Opus-the-penguin"]

[features]
default = []
hir-driver = ["mir-extractor/hir-driver"]

[dependencies]
clap = { version = "4", features = ["derive"] }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
mir-extractor = { path = "../mir-extractor" }
cargo_metadata = "0.18"

[dev-dependencies]
assert_cmd = "2"
tempfile = "3"
