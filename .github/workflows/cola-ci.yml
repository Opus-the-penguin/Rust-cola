name: Rust-cola CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install nightly toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-09-14
          components: rustc-dev, llvm-tools-preview

      - name: Install cargo-auditable
        run: cargo install --locked cargo-auditable

      - name: Build auditable release binary (without advanced-rules)
        run: cargo auditable build --package cargo-cola --release --target-dir target/auditable --no-default-features

      - name: Verify auditable metadata marker
        run: |
          python - <<'PY'
          from pathlib import Path

          binary = Path("target/auditable/release/cargo-cola")
          if not binary.exists():
              binary = binary.with_suffix(".exe")

          data = binary.read_bytes()
          if b"cargo-auditable" not in data:
              raise SystemExit("cargo-auditable metadata marker not found in binary")
          PY

      - name: Run cargo-cola on CI test crate
        run: |
          # Analyze the minimal CI test crate instead of cargo-cola itself
          # cargo-cola depends on mir-extractor (22K+ lines) which makes MIR extraction too slow
          # The ci-test-crate is a tiny crate that verifies the tool works without timeout
          ./target/auditable/release/cargo-cola \
            --crate-path ci-test-crate \
            --out-dir target/cola \
            --sarif target/cola/cola.sarif \
            --fail-on-findings false

      - name: Upload SARIF results from Rust-cola
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: target/cola/cola.sarif
          category: rust-cola-findings
